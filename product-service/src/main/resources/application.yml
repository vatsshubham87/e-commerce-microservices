server:
  port: 8082
spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/ecommerce_products
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true
    build:
      enabled: true
info:
  app:
    name: Product Service
    description: Manage products
    version: 1.0-SNAPSHOT